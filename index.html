<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="iPhone(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="plus" type="text" class="form-control text-center" value="1">
                           <button onclick="iPhone(true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="case-total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="Product(false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="plus1" type="text" class="form-control text-center" value="1">
                           <button onclick="Product(true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total1">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total">$1,278</h5>
                        <h5 id="tax">$0</h5>
                        <h5 id="amount">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>

               </div>
            </div>
         </div>
      </div>
   </section>

   <script>


      // document.getElementById('plusBtn').addEventListener('click', function () {
      //    iPhone(true);
      // })
      // document.getElementById('minusBtn').addEventListener('click', function () {
      //    iPhone(false);
      // })

      function iPhone(isIncrease) {
         const num = document.getElementById('plus');
         const countPlus = parseInt(num.value);
         var countP = countPlus;
         if (isIncrease == true) {
            countP = countPlus + 1;
         }
         if (isIncrease == false) {
            countP = countPlus - 1;
         }
         num.value = countP;
         const total = countP * 1219;
         document.getElementById('case-total').innerText = total;
         totalMoney();
      }
      function Product(isIncrease) {
         const num = document.getElementById('plus1');
         const countPlus = parseInt(num.value);
         var countP1 = countPlus;
         if (isIncrease == true) {
            countP1 = countPlus + 1;
         }
         if (isIncrease == false) {
            countP1 = countPlus - 1;
         }
         num.value = countP1;
         const total = countP1 * 59;
         document.getElementById('case-total1').innerText = total;
         totalMoney();
      }
      function totalMoney() {
         const phone = document.getElementById('plus').value;
         const newPhone = parseInt(phone);
         const cover = document.getElementById('plus1').value;
         const newCover = parseInt(cover);
         const totalTk = newCover * 59 + newPhone * 1219;
         document.getElementById('total').innerText = totalTk;
         const tax=Math.round(totalTk*0.1);
         document.getElementById('tax').innerText=tax;
         const amount=tax+totalTk;
         document.getElementById('amount').innerText=amount;
      }

   </script>


</body>

</html>
